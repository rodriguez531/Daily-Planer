<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-md-1" id="9AM">9AM</div>
          <textarea class="time-block textarea-9 col-10" id="9" ></textarea>
        <button class="saveBtn col-1" type="button" id="button9"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="10AM">10AM</div>
          <textarea class="time-block textarea-9 col-10" id="10" ></textarea>
        <button class="saveBtn col-1" type="button" id="button10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="11AM">11AM</div>
          <textarea class="time-block textarea-9 col-10" id="11" ></textarea>
        <button class="saveBtn col-1" type="button" id="button11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="12AM">12PM</div>
          <textarea class="time-block textarea-9 col-10" id="12" ></textarea>
        <button class="saveBtn col-1" type="button" id="button12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="13AM">1PM</div>
          <textarea class="time-block textarea-9 col-10" id="13" ></textarea>
        <button class="saveBtn col-1" type="button" id="button13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="14M">2PM</div>
          <textarea class="time-block textarea-9 col-10" id="14" ></textarea>
        <button class="saveBtn col-1" type="button" id="button14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="15M">3PM</div>
          <textarea class="time-block textarea-9 col-10" id="15" ></textarea>
        <button class="saveBtn col-1" type="button" id="button15"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="16M">4PM</div>
          <textarea class="time-block textarea-9 col-10" id="16" ></textarea>
        <button class="saveBtn col-1" type="button" id="button16"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-md-1" id="17M">5PM</div>
          <textarea class="time-block textarea-9 col-10" id="17" ></textarea>
        <button class="saveBtn col-1" type="button" id="button17"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
